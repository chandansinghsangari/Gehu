<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sing-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #aaa;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            color: #007bff;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login / Sing-Up</h2>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="switch">
                Don't have an account? <a href="#" onclick="switchForm('signupForm', 'loginForm')">Sign up here</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <div class="switch">
                Already have an account? <a href="#" onclick="switchForm('loginForm', 'signupForm')">Login here</a>
            </div>
        </form>
    </div>

    <script>
         document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Simple client-side validation could be added here
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if ( !email ||!password) {
                alert("Please fill in all required fields.");
                event.preventDefault(); // Prevent the form from submitting
            } else {
                alert("Form submitted successfully!");
            }

        });

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            // Simple client-side validation could be added here
            var fistname = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (!fistname || !lastName || !email || !password || !confirmPassword ) {
                alert("Please fill in all required fields.");
                event.preventDefault(); // Prevent the form from submitting
            } else {
                alert("Form submitted successfully!");
            }

        });

        function switchForm(showFormId, hideFormId) {
            document.getElementById(showFormId).style.display = 'block';
            document.getElementById(hideFormId).style.display = 'none';
        }
    </script>
</body>
</html>
